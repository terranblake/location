name: changed-test-videos
on:
  pull_request:
    paths:
      - 'tests/**'

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          playwright install --with-deps
      - name: Detect changed tests
        id: changed
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          CHANGED=$(git diff --name-only FETCH_HEAD ${{ github.sha }} -- 'tests/**/*.py')
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGED" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Run changed tests
        if: steps.changed.outputs.files != ''
        env:
          PLAYWRIGHT_VIDEO_MODE: on
        run: |
          mkdir -p test-videos
          echo "Running tests: ${{ steps.changed.outputs.files }}"
          python -m pytest -q ${{ steps.changed.outputs.files }} --video=on --output=test-videos
      - name: Upload videos
        if: steps.changed.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-videos
          if-no-files-found: warn
      - name: Comment link
        if: steps.changed.outputs.files != ''
        uses: actions/github-script@v7
        with:
          script: |
            const url = `https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“¹ Playwright videos available [here](${url}).`
            });

